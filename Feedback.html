<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Feedback Form</title>
</head>
<body style="background-color: mintcream;">
	<table style="background-color: lightgreen;" width="53.5%" align="center">
		<tr style="height: 70px;">
			<td style="border: double green; color: green; font-size: 50px ; text-align: center; background-color: mintcream; border-radius: 10px;">Feedback Form
			</td>		
		</tr>
		<tr>
			<p style="padding-top: 30px; padding-left: 50px;">
			<td style="padding-top: 30px; padding-left: 50px;">
			<form>
				<table style="background-color: lightgreen;" width="50%" align="center">
					<tr>
						<td>
					<label for="to">To:</label>
					</td>
					<td>
			<input list="to">
	<datalist id="to">
		<option value="Principal">
		<option value="Manager">
		<option value="Trainer">
	</datalist></td>
			</td>
			</tr> 

	<tr>
		<td>
			<label for="name">Name</label>
		</td>
		<td>
			<input type="text" name="name" id="name" size="70" placeholder="Enter Full Name.">
		</td>
	</tr>
	<tr>
		<td>
			<label for="email">Emial:</label>
		</td>
		<td>
			<input type="email" name="emial" id="email" placeholder="sample@example.com" size="70">
		</td>
	</tr>
	<tr>
		<td>
			<label for="feedback">Feedback:</label>
		</td>
			<td>
			<textarea name="feedback" id="feedback" rows="3" cols="60" placeholder="Please type your comment."></textarea>

		</td>
	</tr>
	<tr>
		<td align="center" colspan="3">
			<input type="submit" value="Submit">
		</td>
	</tr>
					</tr>
				</table>
			</form>
		</tr>
	</table>
</td>
</p>
</body>
</html>
